
query getOrders {
  orders {
   ...orderFields
  }
}


query getOrder($orderNumber: Int!)  {
  order (orderNumber: $orderNumber) {
    ...orderFields
  }
}


fragment orderFields on Order
{
    orderNumber
    deliveryName
    deliveryAddress1
}

query getProducts {
  products {
    name
    sku
    description
    color
    size
    price
    image
    inventory {
      stock
    }
  }
}


mutation addOrder ($input: CreateOrderInput!)
{
  createOrder(createOrderInput: $input)
  {
    orderNumber
    deliveryName
  }
}
